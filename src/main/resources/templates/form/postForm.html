<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>new Post</title>
  <link rel="stylesheet" type="text/css" th:href="@{/styles/form/postForm.css}">
</head>
<body>

<form action="" th:action th:object="${post}" method="post">
  <h1 id="page-title"></h1>
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}" class="post-title" th:value="*{title}"
           placeholder="제목" required>
  </div>
  <div>
    <label for="content">Content</label>
    <textarea id="content" th:field="*{content}" class="post-content" th:value="*{content}"
              placeholder="Enter the content"
              required></textarea>
  </div>
  <button>등록</button>
  <script th:inline="javascript">
    const post = [[${post}]];
    let pageTitle = document.getElementById("page-title");
    pageTitle.innerText = post ? "Edit post" : "New post";
  </script>
</form>
</body>
</html>
