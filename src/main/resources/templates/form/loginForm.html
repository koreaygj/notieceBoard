<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Log in</title>
  <link rel="stylesheet" type="text/css" th:href="@{/styles/form/form.css}">
</head>
<body>
<script th:inline="javascript">
  window.onload = () => {
    const waringMsg = [[ ${warningMsg}]];
    if (waringMsg) {
      alert(waringMsg);
    }
  }
</script>
<form action="profile.html" th:action th:object="${user}" method="post">
  <label for="username">username</label>
  <input type="text" id="username" th:field="*{username}" class="user-input"
         placeholder="username">
  <label for="password">password</label>
  <input type="password" id="password" th:field="*{password}" class="user-input"
         placeholder="password">
  <div class="field-error" th:errors="*{password}">
    아이디 또는 비밀번호 오류입니다.
  </div>
  <div>
    <button>login</button>
  </div>
</form>
</body>
</html>
