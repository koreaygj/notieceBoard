<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>new Post</title>
</head>
<body>
<form action="posts.html" th:action th:object="${post}" method="post">
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}" class="post-input"
           placeholder="제목">
  </div>
  <div>
    <label for="content">Content</label>
    <input type="text" id="content" th:field="*{content}" class="post-input" placeholder="본문"/>
  </div>
  <button>등록</button>
</form>
</body>
</html>
